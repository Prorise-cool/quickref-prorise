name: 自动同步上游更新
on:
  schedule:
    - cron: "0 2 * * 0" # 每周日凌晨2点运行
  workflow_dispatch: # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/jaywcjlove/reference.git
          git fetch upstream
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git merge upstream/main --no-edit || echo "Merge has conflicts"

      - name: Install and push
        run: |
          npm install
          git push
